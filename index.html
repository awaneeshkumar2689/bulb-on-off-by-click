<body>

<h1>Get Electricity</h1>
<p>On off bulb by button</p>

<script>
function light(sw) {
  var pic;
  if (sw == 0) {
    pic = "offbulb.png"
  } else {
    pic = "onbulb.png"
  }
  document.getElementById('myImage').src = pic;
}
</script>

<img id="myImage" src="offbulb.png" width="400" height="480">

<p>
<button type="button" onclick="light(1)">Light On</button>
<button type="button" onclick="light(0)">Light Off</button>
</p>
